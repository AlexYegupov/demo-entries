<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Entries demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="main">
      <div class="logo"></div>

      <div class="selector">
        <input id="radio-mode-app" type="radio" name="mode" value="app">
        <label for="radio-mode-app">app mode</label>
        <br />
        <input id="radio-mode-admin" type="radio" name="mode" value="admin">
        <label for="radio-mode-admin">admin mode</label>
      </div>
    </header>

    <main>
      <ul class="entries">
        <li>Entry1</li>
        <li>Entry2</li>
        <li class="active">Entry3</li>
      </ul>
    </main>

  </body>
</html>
